{% extends 'main/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal text-center">
                    Форма восстановления
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="w-100 btn btn-block btn-outline-success">
                        Восстановить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
