{% extends 'main/base.html' %}
{% block content %}
{% if perms.blog.add_article %}
<a href="{% url 'blog:article_create' %}" class="btn btn-outline-success btn-lg btn-block mb-3">Добавить статью</a>
{% endif %}
{% for object in object_list %}
<div class="row">
    <div class="col-12 mb-2">
        <div class="card">
            <div class="row g-0">
                <div class="col-5 col-sm-4">
                    <img src="{{ object.image.url }}" class="img-fluid w-100 h-100" alt="card-horizontal-image">
                </div>
                <div class="col-7 col-sm-8">
                    <div class="card-body">
                        <h5 class="card-title article_title">{{ object.title|capfirst }}</h5>
                        <p class="card-text">{{ object.content | slice:400 }}...</p>
                        <p class="card-text">
                            <small class="text-muted">
                                Количество просмотров:
                                {{ object.count_views }}
                            </small>
                        </p>
                        <a href="{% url 'blog:article_view' object.slug %}"
                           class="btn btn-outline-success mb-1">Читать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}


{% endblock %}
