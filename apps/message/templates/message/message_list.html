{% extends 'main/base.html' %}
{% block content %}
<a href="{% url 'messages:message_create' %}" class="btn btn-outline-info btn-block mb-3">
    Добавить сообщение
</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Тема письма</th>
        <th scope="col">Тело письма</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <th scope="row"><a href="{% url 'messages:message_detail' object.pk %}" class="btn btn-sm btn-info"
                           style="border-radius:100%">{{ forloop.counter }}</a></th>
        <td>{{ object.letter_subject }}</td>
        <td>{{ object.letter_body | slice:100 }}...</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
